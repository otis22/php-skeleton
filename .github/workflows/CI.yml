name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.3', '7.4']
    steps:
      - uses: actions/checkout@v1
      - uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, gd, zip
          ini-values: max_execution_time=600, memory_limit=-1
          coverage: xdebug
      - name: Validate composer.json
        run: |
          curl -sS https://getcomposer.org/installer | php -- --filename=composer
          composer validate
      - name: Install dependency
        run: |
          composer install
      - name: Security check
        run: |
          vendor/bin/security-checker security:check
      - name: Check code standart
        run: |
          vendor/bin/phpcs --ignore-annotations --standard=PSR12 src tests
      - name: Analyze code
        run: |
          vendor/bin/phpcf tests src && vendor/bin/phpstan analyse --level=max src tests
      - name: Run tests
        run: |
          vendor/bin/phpunit
      - name: Check coverage
        run: |
          vendor/bin/php-coverage-checker build/logs/clover.xml 100
